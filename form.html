    <header>
      <h1>Beckenboden Quiz</h1>
    </header>
    <main>
        <form>
            <label for="question">Quiz-Frage</label>
            <br>
            <textarea
                id="question"
                name="quiz-question"
                data-js="quiz-question"
                class="text-input-quizcard"
                maxwidth = 100%
                maxheight = 10%
                maxlength="150"
            ></textarea>
            <p class="characters-left">150 Zeichen</p>
            <label for="antwort">Deine Antwort</label>
            <br>
            <textarea
                id="answer"
                name="quiz-answer"
                data-js="quiz-answer"
                class="text-input-quizcard"
                maxwidth = 100%
                maxheight = 10%
                maxlength="150"
            ></textarea>
            <p class="characters-left">150 Zeichen</p>
            <label for="tag-input">Tags</label>
            <br>
            <input
            type="text"
            id="tag-input"
            name="quiz-tags"
            data-js="tag-input"
            size="24"
            maxlength="30">
            <p class="characters-left">30 Zeichen</p>
            <br>
            <br>
            <button id="submit" type="submit" class="button" data-js="submit-button">Quizfrage erstellen</button>
        </form>
    </main>
